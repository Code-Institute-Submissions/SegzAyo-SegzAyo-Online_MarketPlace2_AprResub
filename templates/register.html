{% extends "base.html" %}
{% block content %}
<!-- LANDING IMAGE-->
<section class="container-fluid baseContainer">
    <div class="welcomeMessage">
        <h1 class="Titles">Welcome to <span class="brand_name">marketSquare</span></h1>
        <h5>We are happy that you are joining us</h5>
    </div>
</section>
<div class="card row">
    <div class="card-body mx-auto col-10 col-md-4">
        <form method="POST" action="{{ url_for('register') }}">
        <p class="h4 text-center py-4">Sign up</p>
        <!---- Username input-->  
            <div class="md-form">
                <label class="font-weight-light" for="seller_name">Username</label>
                <input class="form-control validate" id="seller_name" name="seller_name" type="text" minlength="5"
                    placeholder="Username" required>
                
            </div>
            <!---- Username input-->
            <div class="md-form">
                <label class="font-weight-light" for="email">Email</label>
                <input class="form-control" id="email" name="email" type="email" minlength="5"
                    class="validate" required>
            </div>
            <!---- Password input-->
            <div class="md-form">
                <label class="font-weight-light" for="password">Password</label>
                <input class="form-control validate" id="password" name="password" type="password" minlength="5"
                            maxlength="15"required>
            </div>
        <!---- Username input-->
            <div class="md-form">
                <label class="font-weight-light" for="phone">Phone</label>
                <input class="form-control" id="phone" name="phone" type="text" minlength="5"
                                maxlength="15" required>
            </div>
            <!---- Username input-->
            <div class="md-form">
                <label class="font-weight-light" for="city">City</label>
                <input class="form-control validate" id="city" name="city" type="text" minlength="5"
                                maxlength="15" required>
            </div>
        <!---- Register button-->
            <div class="text-center py-4 mt-3">
                <button type="submit" class="btn btn-dark">
                    Register <i class="fas-fa-sign-in-alt"></i>
                </button>
            </div>
        </form>
        <div class="mx-auto col-10 col-md-12">
            <p class="center-align text-center">
                Already registered?
                 <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log in</a>
            </p>
        </div>
    </div>    
</div>
<section class="container-fluid">
    <div class="row howToSection justify-content-center">
        <div class="col-12 col-md-3 my-auto text-center" style="padding-top: 30px; padding-bottom: 30px;">
            <div class="searchItem mx-auto"></div>
            <p>Search for items</p>
        </div>
        <div class="col-12 col-md-3 my-auto text-center" style="padding-top: 30px; padding-bottom: 30px;">
            <div class="contactSeller mx-auto"></div>
            <p>Contact seller</p>
        </div>
        <div class="col-12 col-md-3 my-auto text-center" style="padding-top: 30px; padding-bottom: 30px;">
            <div class="Transact mx-auto"></div>
            <p>Arrange transaction</p>
        </div>
    </div>
</section>    

{% endblock %}
