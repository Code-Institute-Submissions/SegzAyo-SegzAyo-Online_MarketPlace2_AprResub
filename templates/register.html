{% extends "base.html" %}
{% block content %}
<section class="container-fluid baseContainer">
    <div class="welcomeMessage">
        <h1>Welcome to Marketsquare</h1>
        <h6>What do you want to buy today</h6>
    </div>
    <form id="searchForm" class="row searchForm justify-content-center">
        <input id="word" name="word" type="text" class="col-8 col-xs-6 col-md-4 col-lg-5 center-align my-auto validate" required>
        <button type="submit" class="col-3 col-md-2 col-lg-1 center-align my-auto">
        Search <i class="fas-fa-sign-in-alt"></i>
        </button>
    </form>
</section>
<h3 class="center-align">Register</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel">
      <!---- Username input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                <input id="seller_name" name="seller_name" type="text" minlength="5"
                            maxlength="15" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
        <!---- Username input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                <input id="email" name="email" type="email" minlength="5"
                 class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <!---- Password input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" class="validate" required>
                <label for="password">Password</label>
            </div>
      </div>
      <!---- Username input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                <input id="phone" name="phone" type="text" minlength="5"
                            maxlength="15" class="validate" required>
                <label for="phone">Phone</label>
            </div>
        </div>
        <!---- Username input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                <input id="city" name="city" type="text" minlength="5"
                            maxlength="15" class="validate" required>
                <label for="username">City</label>
            </div>
        </div>
      <!---- Register button-->
      <div class="row">
        <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
            Register <i class="fas-fa-sign-in-alt"></i>
        </button>
      </div>
      </div>
    </form>
  </div>

  <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log in</a>
            </p>
        </div>
    </div>
<section class="container-fluid">
    <div class="row howToSection justify-content-center">
        <div class="col-12 col-md-3 my-auto text-center" style="padding-top: 30px; padding-bottom: 30px;">
            <div class="searchItem mx-auto"></div>
            <p>Search for items</p>
        </div>
        <div class="col-12 col-md-3 my-auto text-center" style="padding-top: 30px; padding-bottom: 30px;">
            <div class="contactSeller mx-auto"></div>
            <p>Contact seller</p>
        </div>
        <div class="col-12 col-md-3 my-auto text-center" style="padding-top: 30px; padding-bottom: 30px;">
            <div class="Transact mx-auto"></div>
            <p>Arrange transaction</p>
        </div>
    </div>
</section>    

{% endblock %}






<!-- Card -->
<div class="card">
	<!-- Card body -->
	<div class="card-body">
		<!-- Material form register -->
		<form>
			<p class="h4 text-center py-4">Sign up</p>
			<!-- Material input text -->
			<div class="md-form"> <i class="fa fa-user prefix grey-text"></i>
				<input type="text" id="materialFormCardNameEx" class="form-control">
				<label for="materialFormCardNameEx" class="font-weight-light">Your name</label>
			</div>
			<!-- Material input email -->
			<div class="md-form"> <i class="fa fa-envelope prefix grey-text"></i>
				<input type="email" id="materialFormCardEmailEx" class="form-control">
				<label for="materialFormCardEmailEx" class="font-weight-light">Your email</label>
			</div>
			<!-- Material input email -->
			<div class="md-form"> <i class="fa fa-exclamation-triangle prefix grey-text"></i>
				<input type="email" id="materialFormCardConfirmEx" class="form-control">
				<label for="materialFormCardConfirmEx" class="font-weight-light">Confirm your email</label>
			</div>
			<!-- Material input password -->
			<div class="md-form"> <i class="fa fa-lock prefix grey-text"></i>
				<input type="password" id="materialFormCardPasswordEx" class="form-control">
				<label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
			</div>
			<div class="text-center py-4 mt-3">
				<button class="btn btn-cyan" type="submit">Register</button>
			</div>
		</form>
		<!-- Material form register -->
	</div>
	<!-- Card body -->
</div>
<!-- Card -->
