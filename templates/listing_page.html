{% extends "base.html" %}
{% block content %}


<div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card-panel">
        <div class="h3 center-align light-blue-text text-darken-4">
           {{ seller.seller_name }}'s Profile 
        </div> 
      </div>
    </div>
</div>
<h3 class="center-align">List new product</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('list_product') }}">
      <div class="card-panel">
      <!---- Username input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                <input id="category" name="category" type="text" minlength="5"
                            maxlength="15" class="validate" required>
                <label for="category">Category</label>
            </div>
        </div>
        <!---- Username input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                <input id="product_name" name="product_name" type="email" minlength="5"
                 class="validate" required>
                <label for="product_name">Product name</label>
            </div>
        </div>
        <!---- Password input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                <input id="product_price" name="product_price" type="password" minlength="5"
                            maxlength="15" class="validate" required>
                <label for="product_price">Product price</label>
            </div>
      </div>
      <!---- Username input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                <input id="product_description" name="product_description" type="text" minlength="5"
                            maxlength="15" class="validate" required>
                <label for="product_description">Phone</label>
            </div>
        </div>
      <!---- Register button-->
      <div class="row">
        <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
            Register <i class="fas-fa-sign-in-alt"></i>
        </button>
      </div>
      </div>
    </form>
  </div>

{% endblock %}
