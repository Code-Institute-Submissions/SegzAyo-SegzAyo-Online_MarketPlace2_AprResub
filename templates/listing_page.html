{% extends "base.html" %}
{% block content %}


<div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card-panel">
        <div class="h3 center-align light-blue-text text-darken-4">
           {{ seller.seller_name }}'s Profile 
        </div> 
      </div>
    </div>
</div>
<h3 class="center-align">List new product</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('list_product', userId=user_id) }}">
      <div class="card-panel">
      <!---- Username input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                <label for="category_id">Category</label>
                <select id="category_id" name="category_id">
                {% for category in categories %}
                <option value="{{ category.id }}">
                    {{ category.name }}
                </option>
                {% endfor %}
                </select>
            </div>
        </div>
        <!---- Username input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                <label for="product_name">Name</label>
                <input id="product_name" name="product_name" type="text"class="validate" required>
            </div>
        </div>
        <!---- Password input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                <label for="product_price">Price</label>
                <input id="product_price" name="product_price" type="text"class="validate" required>
            </div>
      </div>
      <!---- Username input-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                <label for="product_description">Description</label>
                <textarea id="product_description" name="product_description" type="textarea"
                class="validate"></textarea>
            </div>
        </div>
      <!---- Register button-->
      <div class="row">
        <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
            List <i class="fas-fa-sign-in-alt"></i>
        </button>
      </div>
      </div>
    </form>
  </div>

{% endblock %}
