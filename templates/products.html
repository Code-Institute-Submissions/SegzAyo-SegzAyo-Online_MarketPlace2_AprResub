{% extends "base.html" %}
{% block content %}

<ul>
{% for category in categories %}
    <li><a href="{{url_for('get_categories', category_id=category.id)}}"> {{category.name}} </a></li>
{% endfor %}
</ul>
<section>
	<form id="searchForm">
		<div>
			<input id="word" name="word" type="text" class="validate" required>
        </div>
			<button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
            Search <i class="fas-fa-sign-in-alt"></i>
        </button>
	</form>
</section>
<div id="home">
	<h2>Items listed</h2>
	{% for product in products %}
	<a href="#">
		{{product.product_name}}
		{{product.product_price}}
	</a>
	{% endfor %}

</div>
<div id="results" style="display: none">
	<h2>Searched result</h2>
	<div>
		<a href="#">
			<span id="product_name"></span>
            <span id="product_price"></span>
			<span id="product_description"></span>
		</a>
	</div>
</div>
{% endblock %}
